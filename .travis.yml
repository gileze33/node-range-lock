language: node_js
node_js:
- 6
- 4
- 0.10
services:
- rabbitmq
- mysql
- redis-server
before_install:
- mysql -e "create database IF NOT EXISTS \`lock\`;" -uroot
script:
- npm run typings
- npm run build -- --declaration
- npm test
after_success:
- test $TRAVIS_NODE_VERSION = "6" && npm run coverage
deploy:
  provider: npm
  api_key:
    secure: 
  email:
    secure: 
  on:
    node: 6
    tags: true
    repo: urbanmassage/node-range-lock
  skip_cleanup: true
